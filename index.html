<body>
    <section>
        <header>
            <span class="header-text">A Web Page</span>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-arrow-left"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-arrow-right"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-times"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                            </li>
                        </ul>
                        <form class="d-flex flex-grow-1">
                            <input class="form-control me-2 flex-grow-1" type="search" placeholder="http://"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                        </form>

                    </div>
                </div>
            </nav>
        </header>

    <section class="bodysec">
        <div class="row body">
            <div class="col-2">
                <div class="d-grid gap-3 mx-auto">
                    <h4 class="logo">Logo</h4>
                    <button class="btn1" type="button">New Video +</button>
                    <button class="btn1" type="button">Home</button>
                    <button class="btn1" type="button">Template</button>
                    <button class="btn1" type="button">All Videos</button>
                </div>
            </div>
            <div class="col-10">
                <form class="d-flex flex-grow-1">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <span><i class="fas fa-user-circle"></i></span>
                </form>
                <button class="btn2" type="button"><i class="fas fa-cut"></i>&nbsp;&nbsp;Create Project</button>
                <button class="btn2" type="button"><i class="fas fa-video"></i>&nbsp;&nbsp;Record Video</button>
                <button class="btn3" type="button">All Videos&nbsp;<i class="fas fa-angle-right"></i></button>

                    <span class="recentv">Recent Videos</span>
                    <div class="row gx-5">

                            <span class="pro">Project Name - 1</span>
                        </div>
                        <div class="col">
                            <div class="border"></div>
                            <span class="pro">Project Name - 2</span>
                        </div>
                        <div class="col">

                        </div>

            </div>
